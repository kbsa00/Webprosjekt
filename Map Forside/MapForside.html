<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="http://maps.google.com/maps/api/js?sensor=false" 
          type="text/javascript"></script>
</head> 
<body>
  <div id="map" style="width: 100%; height: 400px;"></div>

  <script type="text/javascript">
//Her skriver du inn navn,longitude og latitude, bilder i URL.  
      var locations = [
      ['Campus Fjerdingen', 59.916107,10.759980, 4, 
       {url:'Fjerdingen hexagon.png',
        scaledSize : new google.maps.Size(70, 70)} ],
      ['Campus Vulkan', 59.923353, 10.75236, 5,  {url:'Vulkan.png',
        scaledSize : new google.maps.Size(70, 70)}],
      ['Campus Brenneriet', 59.920298, 10.752712, 3,  {url:'Brenneriveien hexagon.png',
        scaledSize : new google.maps.Size(70, 70)}]        
      
    ];
      //Map Størrelse, ZOOM eller center: Hvor du vil sirka kartet ska spawne når du åpner siden.
    var map = new google.maps.Map(
        document.getElementById('map'), 
        {
      zoom: 14,
      center: new google.maps.LatLng(59.920780, 10.753855),
      mapTypeId: google.maps.MapTypeId.ROADMAP, 
 
//ALT INNEN FOR STYLES ER BARE KART THEME. DO NOT TOUCH! :) 
    styles:
        [
    {
        "featureType": "administrative",
        "elementType": "all",
        "stylers": [
            {
                "saturation": "-100"
            }
        ]
    },
    {
        "featureType": "administrative.province",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "off"
            }
        ]
    },
    {
        "featureType": "landscape",
        "elementType": "all",
        "stylers": [
            {
                "saturation": -100
            },
            {
                "lightness": 65
            },
            {
                "visibility": "on"
            }
        ]
    },
    {
        "featureType": "poi",
        "elementType": "all",
        "stylers": [
            {
                "saturation": -100
            },
            {
                "lightness": "50"
            },
            {
                "visibility": "simplified"
            }
        ]
    },
    {
        "featureType": "road",
        "elementType": "all",
        "stylers": [
            {
                "saturation": "-100"
            }
        ]
    },
    {
        "featureType": "road.highway",
        "elementType": "all",
        "stylers": [
            {
                "visibility": "simplified"
            }

    {

    {

        "elementType": "all",
        "stylers": [
            {
                "lightness": "40"
            }
        ]
    },
    {
        "featureType": "transit",
        "elementType": "all",
        "stylers": [
            {
                "saturation": -100
            },
            {
                "visibility": "simplified"
            }
        ]
    },
    {
        "featureType": "water",
        "elementType": "geometry",
        "stylers": [
            {
                "hue": "#ffff00"
            },
            {
                "lightness": -25
            },
            {
                "saturation": -97
            }
        ]
    },
    {
        "featureType": "water",
        "elementType": "labels",
        "stylers": [
            {
                "lightness": -25
            },
            {
                "saturation": -100
            }
        ]
    }
]    
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;
 //Metode for bildet
  var image = { 
        url:'Vulkan.png',
        scaledSize : new google.maps.Size(70, 70)
          };
    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map, 
        icon: locations[i][4]     
      });
//Metode for Klikk på bildet. Ikke kødd med denne 
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
</body>
</html>
